<div class="container flex flex-col">
  <button
    (click)="goToStart()"
    [ngClass]="{
      '!bg-soft-pink !text-white': url() === '/',
    }"
    [disabled]="url() === '/'"
    appTooltip="Перейти на стартовый экран"
    [appTooltipPosition]="TooltipPosition.Right"
    class="flex items-center px-4 py-2 mb-2 space-x-2 font-bold text-blue-400 transition-all duration-300 bg-white rounded-full shadow-lg hover:text-white hover:bg-soft-pink"
  >
    <svg 
    class="w-6 h-6 fill-blue-400"
    [ngClass]=" {'!fill-white': url() === '/'} "
    >
      <use xlink:href="assets/icons/icons.svg#home"></use>
    </svg>
  </button>

  <button
    (click)="goToRules()"
    [ngClass]="{
      '!bg-soft-pink text-white': url() === '/rules',
    }"
    [disabled]="url() === '/rules'"
    appTooltip="Перейти к правилам"
    [appTooltipPosition]="TooltipPosition.Right"
    class="flex items-center px-4 py-2 space-x-2 font-bold text-blue-400 transition-all duration-300 bg-white rounded-full shadow-lg hover:text-white hover:bg-soft-pink"
  >
    <svg class="w-6 h-6 fill-blue-400"
    [ngClass]=" {'!fill-white': url() === '/rules'} "
    >
      <use xlink:href="assets/icons/icons.svg#rule"></use>
    </svg>
  </button>
</div>
