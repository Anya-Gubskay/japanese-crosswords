<div class="container flex flex-col">
  <button
    (click)="goToStart()"
    [ngClass]="{
      '!bg-soft-pink !text-white': url() === '/',
    }"
    [disabled]="url() === '/'"
    appTooltip="Перейти на стартовый экран"
    [appTooltipPosition]="TooltipPosition.Right"
    class="text-blue-400 font-bold py-2 px-4 rounded-full bg-white hover:text-white hover:bg-soft-pink transition-all duration-300 shadow-lg flex items-center space-x-2 mb-2"
  >
    <span class="material-icons">home</span>
    <span class="hidden 2xl:block">На стартовый экран</span>
  </button>

  <button
    (click)="goToRules()"
    [ngClass]="{
      '!bg-soft-pink text-white': url() === '/rules',
    }"
    [disabled]="url() === '/rules'"
    appTooltip="Перейти к правилам"
    [appTooltipPosition]="TooltipPosition.Right"
    class="text-blue-400 font-bold py-2 px-4 rounded-full bg-white hover:text-white hover:bg-soft-pink transition-all duration-300 shadow-lg flex items-center space-x-2"
  >
    <span class="material-icons">rule</span>
    <span class="hidden 2xl:block">Правила</span>
  </button>
</div>
