<div class="flex flex-col items-center justify-center container mx-auto text-custom-teal">
    <div class="grid grid-cols-3 gap-4 mb-4">
      @for (puzzle of puzzles(); track puzzle.id) {
  <app-card
    (onClickCard)="selectPuzzle(puzzle.id)"
  >
    <h2 class="text-center text-2xl font-bold mb-4 text-custom-teal">Кроссворд {{ puzzle.id }}</h2>
    <img [src]=puzzle.srcImg alt="Puzzle" class=" w-52 h-52 game-image mx-auto rounded-lg shadow-md" />
  </app-card>
      }
    </div>
  <button
    (click)="goToSelectLevels()"
    class="w-60 bg-custom-teal hover:bg-soft-pink text-white font-bold py-2 px-4 rounded-full shadow-lg transition duration-300"
  >
    Выбрать другой уровень
  </button>
</div>
