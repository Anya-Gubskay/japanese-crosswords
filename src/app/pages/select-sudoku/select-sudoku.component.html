<div
  class="container mx-auto flex flex-col items-center justify-center text-custom-teal"
>
  <div
    data-simplebar
    class="data-simplebar mb-4 grid grid-cols-1 gap-4 overflow-auto p-4 xl:grid-cols-3"
  >
    @for (item of sudoku(); track item.id) {
      <app-card (click)="selectSudoku(item.id)">
        <h2 class="mb-4 text-center text-2xl font-bold text-custom-teal">
          Кроссворд {{ item.id }}
        </h2>
        <img
          [src]="item.srcImg"
          alt="Sudoku"
          class="mx-auto h-48 w-48 rounded-lg shadow-md"
        />
      </app-card>
    }
  </div>
  <button
    (click)="goToSelectLevels()"
    class="w-60 rounded-full bg-custom-teal px-4 py-2 font-bold text-white shadow-lg transition duration-300 hover:bg-soft-pink"
  >
    Выбрать другой уровень
  </button>
</div>
