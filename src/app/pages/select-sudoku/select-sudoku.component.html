<div class="flex flex-col items-center justify-center container mx-auto text-custom-teal">
  <div class="grid grid-cols-3 gap-4 mb-4">
    <button
      *ngFor="let item of sudoku()"
      (click)="selectSudoku(item.id)"
      class="game-card transition-all transform hover:scale-105 hover:shadow-2xl bg-white to-gray-100 p-6 rounded-2xl cursor-pointer shadow-md"
    >
      <h2 class="text-center text-2xl font-bold mb-4 text-custom-teal">Кроссворд {{ item.id }}</h2>
      <img [src]=item.srcImg alt="Sudoku" class="w-52 h-52 mx-auto rounded-lg shadow-md" />
    </button>
  </div>
  <button
    (click)="goToSelectLevels()"
    class="w-60 bg-custom-teal hover:bg-soft-pink text-white font-bold py-2 px-4 rounded-full shadow-lg transition duration-300"
  >
    Выбрать другой уровень
  </button>
</div>
