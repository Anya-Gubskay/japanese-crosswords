<div class="flex flex-col items-center justify-center w-full">
  <div
    class="flex flex-col items-center gap-4 p-4 mx-auto mb-4 overflow-auto xl:justify-center text-custom-teal xl:flex-row"
  >
    <app-card
      *ngFor="let level of levels; let i = index"
      (onClickCard)="selectLevel(level.level)"
    >
      <div class="text-2xl font-bold text-center">{{ level.label }}</div>
     <div class="flex justify-center mt-6">
        <video
          class="object-cover h-40 rounded-lg w-72"
          preload="auto"
          autoplay
          loop
          muted
          playsinline
        >
          <source [src]="videos()[i]" type="video/mp4" />
          Ваш браузер не поддерживает видео.
        </video>
      </div>
    </app-card>
  </div>

  <button
    (click)="goToStartPage()"
    class="px-4 py-2 font-bold text-white transition duration-300 rounded-full shadow-lg w-60 bg-custom-teal hover:bg-soft-pink"
  >
    Выбрать другую игру
  </button>
</div>
