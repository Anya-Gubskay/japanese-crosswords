<div class="flex w-full flex-col items-center justify-center">
  <div
    class="mx-auto mb-4 flex flex-col items-center gap-4 overflow-auto p-4 text-custom-teal xl:flex-row xl:justify-center"
  >
    <app-card
      *ngFor="let level of levels; let i = index"
      (onClickCard)="selectLevel(level.level)"
    >
      <div class="text-center text-2xl font-bold">{{ level.label }}</div>
      <div class="mt-6 flex justify-center">
        <video
          class="h-40 w-72 rounded-lg object-cover"
          preload="auto"
          autoplay
          loop
          muted
          playsinline
        >
          <source [src]="videos()[i]" type="video/mp4" />
          Ваш браузер не поддерживает видео.
        </video>
      </div>
    </app-card>
  </div>

  <button
    (click)="goToStartPage()"
    class="w-60 rounded-full bg-custom-teal px-4 py-2 font-bold text-white shadow-lg transition duration-300 hover:bg-soft-pink"
  >
    Выбрать другую игру
  </button>
</div>
